<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Test</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>{{ title }}: {{ inputValue == "" ? 0 : inputValue }}</h1>
        <div class="form-control">
          <input
            type="text"
            v-bind:placeholder="placeholder"
            v-bind:value="inputValue"
            v-on:input="inputChangeHandler"
            v-on:keypress.enter="addNote"
          />
        </div>
        <button class="btn" v-on:click="addNote">Add</button>
        
        <hr />

        <ul class="list">
          <li class="list-item" v-for="(note, index) in notes">
            {{ note }}
            <button class="btn" v-on:click="removeNote(index)">Remove</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
